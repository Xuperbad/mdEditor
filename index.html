<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD Editor</title>
  </head>
  <body>
    <div id="app">
      <div class="minimal-controls">
        <button id="import-md" title="Import Markdown" class="icon-button">↑</button>
        <button id="export-md" title="Export as Markdown" class="icon-button">↓</button>
      </div>
      <div id="editorjs"></div>
      <input type="file" id="file-input" accept=".md" style="display: none;">
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
